<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html>

<head>
<title>Covid-19 Tracker Application</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />

</head>

<body bac>
	<div class="container">
		<h1>Covid-19 Tracker Application WorldWide</h1>
		<h4>This application lists the current number of cases reported
			around the globe</h4>

		<div class="jumbotron jumbotron-fluid">
			<h1 class="display-4" th:text="${totalReportedCases}"></h1>
			<p class="lead">Total cases reported as of today.</p>
		</div>


		<table class="table table-striped">
			<thead class="thead-dark">
				<tr>
					<th scope="col">State</th>
					<th scope="col">Country</th>
					<th scope="col">Confirmed</th>
					<th scope="col">Active</th>
					<th scope="col">Deaths</th>
					<th scope="col">Recovered</th>
				</tr>
			</thead>
			<tr th:each="locationStat : ${locationStats}">
				<td th:text="${locationStat.state}"></td>
				<td th:text="${locationStat.country}"></td>
				<td th:text="${locationStat.confirmed}"></td>
				<td th:text="${locationStat.active}"></td>
				<td th:text="${locationStat.deaths}"></td>
				<td th:text="${locationStat.recovered}"></td>
			</tr>
		</table>
	</div>

</body>

</html>
